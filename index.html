<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Lab Simulation</title>
  <style>
    body {
      margin: 0;
      background: #e6e6e6;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <strong>Instructions:</strong><br>
    Click HCl or NaOH bottle to pour into test tube.<br>
    When both are added, a chemical reaction will occur.<br>
    Realistic visuals with sound & steam included!
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    let camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 5, 10);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Floor/Table
    const floorGeo = new THREE.BoxGeometry(10, 0.1, 10);
    const floorMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.position.y = -0.1;
    scene.add(floor);

    // Test tube
    const testTubeGeo = new THREE.CylinderGeometry(0.2, 0.2, 2, 32);
    const testTubeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 });
    const testTube = new THREE.Mesh(testTubeGeo, testTubeMat);
    testTube.position.set(0, 1, 0);
    scene.add(testTube);

    // Liquid inside
    const liquidGeo = new THREE.CylinderGeometry(0.18, 0.18, 0.1, 32);
    const liquidMat = new THREE.MeshStandardMaterial({ color: 0x00ffff });
    const liquid = new THREE.Mesh(liquidGeo, liquidMat);
    liquid.position.set(0, 0.55, 0);
    scene.add(liquid);

    // Bottles
    function createBottle(x, color, label) {
      const bottleGeo = new THREE.CylinderGeometry(0.3, 0.3, 1.5, 32);
      const bottleMat = new THREE.MeshStandardMaterial({ color });
      const bottle = new THREE.Mesh(bottleGeo, bottleMat);
      bottle.position.set(x, 0.75, 0);
      bottle.userData.label = label;
      scene.add(bottle);
      return bottle;
    }

    const hcl = createBottle(-2, 0xff6666, 'HCl');
    const naoh = createBottle(2, 0x66ccff, 'NaOH');

    // Sound
    const pourAudio = new Audio('https://www.soundjay.com/liquid/sounds/liquid-pour-1.mp3');
    const reactAudio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');

    // Steam effect
    const steamGeo = new THREE.SphereGeometry(0.1, 8, 8);
    const steamMat = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 });
    const steamParticles = [];
    for (let i = 0; i < 20; i++) {
      const s = new THREE.Mesh(steamGeo, steamMat.clone());
      s.visible = false;
      scene.add(s);
      steamParticles.push(s);
    }

    // Interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let addedHCl = false;
    let addedNaOH = false;

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([hcl, naoh]);
      if (intersects.length > 0) {
        const label = intersects[0].object.userData.label;
        pourAudio.play();
        liquid.scale.y += 0.3;
        liquid.position.y += 0.15;

        if (label === 'HCl') addedHCl = true;
        if (label === 'NaOH') addedNaOH = true;

        if (addedHCl && addedNaOH) triggerReaction();
      }
    });

    function triggerReaction() {
      liquid.material.color.set(0x33ff33);
      reactAudio.play();
      steamParticles.forEach((p, i) => {
        p.visible = true;
        p.position.set(0, 1.1, 0);
        p.material.opacity = 0.5;
        p.userData = { speed: 0.01 + Math.random() * 0.02, life: 1 + Math.random() * 2 };
      });
    }

    function animateSteam() {
      steamParticles.forEach((p) => {
        if (p.visible) {
          p.position.y += p.userData.speed;
          p.material.opacity -= 0.005;
          if (p.material.opacity <= 0) p.visible = false;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      animateSteam();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
